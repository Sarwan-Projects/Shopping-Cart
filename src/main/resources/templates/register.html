<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register - Ecom Store</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-5 d-none d-lg-block">
                    <img src="img/ecom.png" class="img-fluid auth-image" alt="Register">
                </div>
                <div class="col-lg-6 col-md-10">
                    <div class="card auth-card">
                        <div class="card-header text-center py-4">
                            <h3 class="mb-1 fw-bold text-dark">Create Account</h3>
                            <p class="text-muted mb-0">Join us and start shopping</p>
                            <th:block th:if="${session.succMsg}">
                                <div class="alert alert-success mt-3 mb-0">
                                    <i class="fa-solid fa-check-circle me-2"></i>[[${session.succMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <div class="alert alert-danger mt-3 mb-0">
                                    <i class="fa-solid fa-circle-exclamation me-2"></i>[[${session.errorMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body p-4">
                            <form action="/saveUser" method="post" enctype="multipart/form-data" id="userRegister" novalidate="novalidate">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Full Name</label>
                                        <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Mobile Number</label>
                                        <input type="number" name="mobile" class="form-control" placeholder="9876543210" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label fw-semibold">Email Address</label>
                                        <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Address</label>
                                        <input type="text" name="address" class="form-control" placeholder="Street address" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">City</label>
                                        <input type="text" name="city" class="form-control" placeholder="City" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">State</label>
                                        <input type="text" name="state" class="form-control" placeholder="State" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Pincode</label>
                                        <input type="number" name="pincode" class="form-control" placeholder="123456" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Password</label>
                                        <input type="password" id="pass" name="password" class="form-control" placeholder="Create password" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Confirm Password</label>
                                        <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm password" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label fw-semibold">Profile Image</label>
                                        <input type="file" name="img" class="form-control">
                                    </div>
                                    <div class="col-12 mt-4">
                                        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                                            <i class="fa-solid fa-user-plus me-2"></i>Create Account
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3 bg-light">
                            <span class="text-muted">Already have an account?</span>
                            <a href="/signin" class="text-decoration-none text-primary fw-semibold ms-1">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
