<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
				<img alt="" src="img/ecom.png" width="90%" height="400px">
			</div>
			<div class="col-md-6 mt-2 p-5">
				<div class="card shadow mb-5 p-2 bg-body-tertiary rounded">
					<div class="card-header text-center">
						<p class="fs-4">Register</p>
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
						</th:block>
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<form action="/saveUser" method="post" enctype="multipart/form-data" id="userRegister" novalidate="novalidate">
							<div class="row">
								<div class="col">
									<label class="form-label">Full Name</label>
									<input type="text" name="name" class="form-control" required="required">
								</div>
								<div class="col">
									<label class="form-label">Mobile Number</label>
									<input type="number" name="mobile" class="form-control" required="required">
								</div>
							</div>
							<div class="col">
									<label class="form-label">Email address</label>
									<input type="email" name="email" class="form-control" required="required">
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">Address</label>
									<input type="text" name="address" class="form-control" required="required">
								</div>
								<div class="col">
									<label class="form-label">City</label>
									<input type="text" name="city" class="form-control" required="required">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">State</label>
									<input type="text" name="state" class="form-control" required="required">
								</div>
								<div class="col">
									<label class="form-label">Pincode</label>
									<input type="number" name="pincode" class="form-control" required="required">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">Password</label>
									<input type="password" id="pass" name="password" class="form-control" required="required">
								</div>
								<div class="col">
									<label class="form-label">Confirm Password</label>
									<input type="password" name="confirmPassword" class="form-control" required="required">
								</div>
							</div>
							<div class="col mb-3">
									<label class="form-label">Profile Image</label>
									<input type="file" name="img" class="form-control">
							</div>
							<button type="submit" class="btn text-white bg-primary col-md-12">Register</button>
						</form>
					</div>
					<div class="card-footer text-center">
						Have an Account ?
						<a href="/login" class="text-decoration-none">Login</a>
					</div>
				</div>
			</div>
			</div>
		</div>
	</section>
</body>
</html>
