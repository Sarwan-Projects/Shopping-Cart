<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>My Orders - Ecom Store</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="card">
                <div class="card-header py-4">
                    <h4 class="mb-0 fw-bold">
                        <i class="fa-solid fa-box text-primary me-2"></i>My Orders
                    </h4>
                    <th:block th:if="${session.succMsg}">
                        <div class="alert alert-success mt-3 mb-0">
                            <i class="fa-solid fa-check-circle me-2"></i>[[${session.succMsg}]]
                        </div>
                        <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                    </th:block>
                    <th:block th:if="${session.errorMsg}">
                        <div class="alert alert-danger mt-3 mb-0">
                            <i class="fa-solid fa-circle-exclamation me-2"></i>[[${session.errorMsg}]]
                        </div>
                        <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                    </th:block>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th class="ps-4">Order ID</th>
                                    <th>Date</th>
                                    <th>Product</th>
                                    <th>Details</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="o : ${orders}" class="align-middle">
                                    <td class="ps-4">
                                        <span class="badge bg-light text-dark fw-semibold">[[${o.orderId}]]</span>
                                    </td>
                                    <td>[[${o.orderDate}]]</td>
                                    <td class="fw-semibold">[[${o.product.title}]]</td>
                                    <td>
                                        <small class="text-muted">
                                            Qty: [[${o.quantity}]]<br>
                                            Price: &#8377;[[${o.price}]]<br>
                                            <span class="fw-bold text-primary">Total: &#8377;[[${o.quantity * o.price}]]</span>
                                        </small>
                                    </td>
                                    <td>
                                        <span class="badge" th:classappend="${o.status == 'Delivered'} ? 'bg-success' : (${o.status == 'Cancelled'} ? 'bg-danger' : 'bg-warning text-dark')">
                                            [[${o.status}]]
                                        </span>
                                    </td>
                                    <td>
                                        <th:block th:if="${o.status != 'Cancelled' and o.status != 'Delivered'}">
                                            <a th:href="@{'/user/update-status?id='+${o.id}+'&st=6'}" class="btn btn-sm btn-outline-danger">
                                                <i class="fa-solid fa-times me-1"></i>Cancel
                                            </a>
                                        </th:block>
                                        <th:block th:unless="${o.status != 'Cancelled' and o.status != 'Delivered'}">
                                            <button class="btn btn-sm btn-outline-secondary" disabled>
                                                <i class="fa-solid fa-ban me-1"></i>Cancel
                                            </button>
                                        </th:block>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
