<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Order Success - Ecom Store</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card text-center py-5">
                        <div class="card-body">
                            <div class="success-icon mb-4">
                                <i class="fa-solid fa-circle-check fa-5x text-success"></i>
                            </div>
                            <h2 class="fw-bold text-success mb-3">Order Placed Successfully!</h2>
                            <p class="text-muted fs-5 mb-4">
                                Thank you for your order. Your order will be delivered within 7 days.
                            </p>
                            <div class="d-flex justify-content-center gap-3">
                                <a href="/" class="btn btn-outline-primary">
                                    <i class="fa-solid fa-home me-2"></i>Continue Shopping
                                </a>
                                <a href="/user/user-orders" class="btn btn-primary">
                                    <i class="fa-solid fa-box me-2"></i>View Orders
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
