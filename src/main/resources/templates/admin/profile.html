<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile - Ecom Store</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row g-4">
                <!-- Profile Card -->
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header py-4">
                            <h4 class="mb-0 fw-bold">
                                <i class="fa-solid fa-user-shield text-primary me-2"></i>Admin Profile
                            </h4>
                            <th:block th:if="${session.succMsg}">
                                <div class="alert alert-success mt-3 mb-0">
                                    <i class="fa-solid fa-check-circle me-2"></i>[[${session.succMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <div class="alert alert-danger mt-3 mb-0">
                                    <i class="fa-solid fa-circle-exclamation me-2"></i>[[${session.errorMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <img th:src="@{'../img/profile_img/'+${user.profileImage}}" class="profile-image" alt="Profile">
                                <h5 class="mt-3 fw-bold">[[${user.name}]]</h5>
                                <span class="badge bg-danger">[[${user.role}]]</span>
                            </div>
                            <form action="/admin/update-profile" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${user.id}">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Full Name</label>
                                        <input type="text" name="name" class="form-control" th:value="${user.name}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Mobile Number</label>
                                        <input type="text" name="mobile" class="form-control" th:value="${user.mobile}">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Email</label>
                                        <input type="email" name="email" class="form-control" th:value="${user.email}" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Address</label>
                                        <input type="text" name="address" class="form-control" th:value="${user.address}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">City</label>
                                        <input type="text" name="city" class="form-control" th:value="${user.city}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">State</label>
                                        <input type="text" name="state" class="form-control" th:value="${user.state}">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label fw-semibold">Pincode</label>
                                        <input type="text" name="pincode" class="form-control" th:value="${user.pincode}">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label fw-semibold">Update Profile Image</label>
                                        <input type="file" name="img" class="form-control">
                                    </div>
                                    <div class="col-12 text-center mt-4">
                                        <button type="submit" class="btn btn-primary px-5">
                                            <i class="fa-solid fa-save me-2"></i>Update Profile
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Change Password Card -->
                <div class="col-lg-4">
                    <div class="card sticky-top" style="top: 90px;">
                        <div class="card-header py-3">
                            <h5 class="mb-0 fw-bold">
                                <i class="fa-solid fa-lock text-primary me-2"></i>Change Password
                            </h5>
                        </div>
                        <div class="card-body">
                            <form action="/admin/change-password" method="post">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Current Password</label>
                                    <input type="password" name="currentPassword" class="form-control" placeholder="Enter current password">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">New Password</label>
                                    <input type="password" name="newPassword" class="form-control" placeholder="Enter new password">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Confirm Password</label>
                                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm new password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fa-solid fa-key me-2"></i>Update Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
