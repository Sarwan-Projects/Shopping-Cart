<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Edit Category - Admin</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="card">
                        <div class="card-header py-4">
                            <h4 class="mb-0 fw-bold">
                                <i class="fa-solid fa-edit text-primary me-2"></i>Edit Category
                            </h4>
                            <th:block th:if="${session.succMsg}">
                                <div class="alert alert-success mt-3 mb-0">
                                    <i class="fa-solid fa-check-circle me-2"></i>[[${session.succMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <div class="alert alert-danger mt-3 mb-0">
                                    <i class="fa-solid fa-circle-exclamation me-2"></i>[[${session.errorMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="id" th:value="${category.id}">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Category Name</label>
                                    <input type="text" class="form-control" name="name" th:value="${category.name}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Status</label>
                                    <div class="d-flex gap-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isActive" value="true" id="active" th:checked="${category.getisActive==true}">
                                            <label class="form-check-label" for="active">Active</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isActive" value="false" id="inactive" th:checked="${category.getisActive==false}">
                                            <label class="form-check-label" for="inactive">Inactive</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Category Image</label>
                                    <input type="file" class="form-control" name="file">
                                </div>
                                <div class="text-center mb-4">
                                    <label class="form-label fw-semibold d-block">Current Image</label>
                                    <img th:src="@{'/img/category_img/'+${category.imageName}}" class="rounded" style="height: 100px; width: 100px; object-fit: cover;">
                                </div>
                                <button class="btn btn-primary w-100">
                                    <i class="fa-solid fa-save me-2"></i>Update Category
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
