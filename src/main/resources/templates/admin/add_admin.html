<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Admin - Admin</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card">
                        <div class="card-header py-4 text-center">
                            <h4 class="mb-0 fw-bold">
                                <i class="fa-solid fa-user-shield text-primary me-2"></i>Add New Admin
                            </h4>
                            <th:block th:if="${session.succMsg}">
                                <div class="alert alert-success mt-3 mb-0">
                                    <i class="fa-solid fa-check-circle me-2"></i>[[${session.succMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <div class="alert alert-danger mt-3 mb-0">
                                    <i class="fa-solid fa-circle-exclamation me-2"></i>[[${session.errorMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/save-admin" method="post" enctype="multipart/form-data">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Full Name</label>
                                        <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Mobile Number</label>
                                        <input type="number" name="mobile" class="form-control" placeholder="9876543210" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label fw-semibold">Email Address</label>
                                        <input type="email" name="email" class="form-control" placeholder="admin@example.com" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Address</label>
                                        <input type="text" name="address" class="form-control" placeholder="Street address" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">City</label>
                                        <input type="text" name="city" class="form-control" placeholder="City" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">State</label>
                                        <input type="text" name="state" class="form-control" placeholder="State" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Pincode</label>
                                        <input type="number" name="pincode" class="form-control" placeholder="123456" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Password</label>
                                        <input type="password" name="password" class="form-control" placeholder="Create password" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Confirm Password</label>
                                        <input type="password" name="cpassword" class="form-control" placeholder="Confirm password" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label fw-semibold">Profile Image</label>
                                        <input type="file" name="img" class="form-control">
                                    </div>
                                    <div class="col-12 mt-4">
                                        <button type="submit" class="btn btn-primary w-100 py-2">
                                            <i class="fa-solid fa-user-plus me-2"></i>Create Admin Account
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
