<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Categories - Admin</title>
</head>
<body>
    <section>
        <div class="container-fluid py-5">
            <div class="row g-4">
                <!-- Add Category Form -->
                <div class="col-lg-4">
                    <div class="card sticky-top" style="top: 90px;">
                        <div class="card-header py-3">
                            <h5 class="mb-0 fw-bold">
                                <i class="fa-solid fa-plus-circle text-primary me-2"></i>Add Category
                            </h5>
                            <th:block th:if="${session.succMsg}">
                                <div class="alert alert-success mt-3 mb-0 small">
                                    <i class="fa-solid fa-check-circle me-2"></i>[[${session.succMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <div class="alert alert-danger mt-3 mb-0 small">
                                    <i class="fa-solid fa-circle-exclamation me-2"></i>[[${session.errorMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Category Name</label>
                                    <input type="text" class="form-control" name="name" placeholder="Enter category name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Status</label>
                                    <div class="d-flex gap-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isActive" value="true" id="active" checked>
                                            <label class="form-check-label" for="active">Active</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isActive" value="false" id="inactive">
                                            <label class="form-check-label" for="inactive">Inactive</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Category Image</label>
                                    <input type="file" class="form-control" name="file">
                                </div>
                                <button class="btn btn-primary w-100">
                                    <i class="fa-solid fa-save me-2"></i>Save Category
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Categories List -->
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header py-3">
                            <h5 class="mb-0 fw-bold">
                                <i class="fa-solid fa-layer-group text-primary me-2"></i>All Categories
                            </h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th class="ps-4">#</th>
                                            <th>Category</th>
                                            <th>Status</th>
                                            <th>Image</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="cat,c : ${categorys}" class="align-middle">
                                            <td class="ps-4 fw-semibold">[[${c.count}]]</td>
                                            <td class="fw-semibold">[[${cat.name}]]</td>
                                            <td>
                                                <span class="badge" th:classappend="${cat.getisActive} ? 'bg-success' : 'bg-warning'">
                                                    [[${cat.getisActive}]]
                                                </span>
                                            </td>
                                            <td>
                                                <img th:src="@{'/img/category_img/'+${cat.imageName}}" class="rounded" style="height: 60px; width: 80px; object-fit: cover;">
                                            </td>
                                            <td>
                                                <a th:href="@{'/admin/loadEdit/'+${cat.id}}" class="btn btn-sm btn-outline-primary me-1">
                                                    <i class="fa-solid fa-edit"></i>
                                                </a>
                                                <a th:href="@{'/admin/deleteCategory/'+${cat.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">
                                                    <i class="fa-solid fa-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <th:block th:if="${totalPages > 0}">
                            <div class="card-footer py-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="text-muted">Total Categories: [[${totalElements}]]</span>
                                    <nav>
                                        <ul class="pagination mb-0">
                                            <li class="page-item" th:classappend="${isFirst} ? 'disabled'">
                                                <a class="page-link" th:href="@{'/admin/category?pageNo='+${pageNo-1}}">
                                                    <i class="fa-solid fa-chevron-left"></i>
                                                </a>
                                            </li>
                                            <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${pageNo + 1 == i} ? 'active'" class="page-item">
                                                <a class="page-link" th:href="@{'/admin/category?pageNo=' + ${i - 1}}">[[${i}]]</a>
                                            </li>
                                            <li class="page-item" th:classappend="${isLast} ? 'disabled'">
                                                <a class="page-link" th:href="@{'/admin/category?pageNo='+${pageNo+1}}">
                                                    <i class="fa-solid fa-chevron-right"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
