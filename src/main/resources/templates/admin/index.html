<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Ecom Store</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="text-center mb-5">
                <h2 class="text-white fw-bold">Admin Dashboard</h2>
                <p class="text-white-50">Manage your store efficiently</p>
            </div>
            <div class="row g-4">
                <div class="col-md-4">
                    <a href="/admin/add-product" class="text-decoration-none">
                        <div class="dashboard-card">
                            <i class="fa-solid fa-square-plus text-primary"></i>
                            <h5 class="fw-bold text-dark">Add Product</h5>
                            <p class="text-muted small mb-0">Add new products to store</p>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/category" class="text-decoration-none">
                        <div class="dashboard-card">
                            <i class="fa-solid fa-layer-group text-warning"></i>
                            <h5 class="fw-bold text-dark">Categories</h5>
                            <p class="text-muted small mb-0">Manage product categories</p>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/products" class="text-decoration-none">
                        <div class="dashboard-card">
                            <i class="fa-solid fa-box-open text-success"></i>
                            <h5 class="fw-bold text-dark">Products</h5>
                            <p class="text-muted small mb-0">View all products</p>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/orders" class="text-decoration-none">
                        <div class="dashboard-card">
                            <i class="fa-solid fa-truck text-info"></i>
                            <h5 class="fw-bold text-dark">Orders</h5>
                            <p class="text-muted small mb-0">Manage customer orders</p>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/users?type=1" class="text-decoration-none">
                        <div class="dashboard-card">
                            <i class="fa-solid fa-users text-secondary"></i>
                            <h5 class="fw-bold text-dark">Users</h5>
                            <p class="text-muted small mb-0">Manage registered users</p>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/add-admin" class="text-decoration-none">
                        <div class="dashboard-card">
                            <i class="fa-solid fa-user-shield text-danger"></i>
                            <h5 class="fw-bold text-dark">Add Admin</h5>
                            <p class="text-muted small mb-0">Create new admin account</p>
                        </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="/admin/users?type=2" class="text-decoration-none">
                        <div class="dashboard-card">
                            <i class="fa-solid fa-user-tie text-primary"></i>
                            <h5 class="fw-bold text-dark">Admins</h5>
                            <p class="text-muted small mb-0">View all administrators</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
