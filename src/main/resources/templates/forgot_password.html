<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Ecom Store</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row align-items-center justify-content-center min-vh-75">
                <div class="col-lg-5 d-none d-lg-block">
                    <img src="img/ecom.png" class="img-fluid auth-image" alt="Forgot Password">
                </div>
                <div class="col-lg-5 col-md-8">
                    <div class="card auth-card">
                        <div class="card-header text-center py-4">
                            <div class="mb-3">
                                <i class="fa-solid fa-key fa-3x text-primary"></i>
                            </div>
                            <h3 class="mb-1 fw-bold text-dark">Forgot Password?</h3>
                            <p class="text-muted mb-0">Enter your email to reset password</p>
                        </div>
                        <div class="card-body p-4">
                            <th:block th:if="${session.succMsg}">
                                <div class="alert alert-success text-center">
                                    <i class="fa-solid fa-check-circle me-2"></i>[[${session.succMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <div class="alert alert-danger text-center">
                                    <i class="fa-solid fa-circle-exclamation me-2"></i>[[${session.errorMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                            <form action="/forgot-password" method="post">
                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fa-solid fa-envelope text-muted"></i>
                                        </span>
                                        <input type="email" name="email" class="form-control border-start-0" placeholder="Enter your registered email" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                                    <i class="fa-solid fa-paper-plane me-2"></i>Send Reset Link
                                </button>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3 bg-light">
                            <a href="/signin" class="text-decoration-none text-primary">
                                <i class="fa-solid fa-arrow-left me-1"></i>Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
