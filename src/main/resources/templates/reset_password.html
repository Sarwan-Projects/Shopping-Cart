<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Ecom Store</title>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row align-items-center justify-content-center min-vh-75">
                <div class="col-lg-5 d-none d-lg-block">
                    <img src="img/ecom.png" class="img-fluid auth-image" alt="Reset Password">
                </div>
                <div class="col-lg-5 col-md-8">
                    <div class="card auth-card">
                        <div class="card-header text-center py-4">
                            <div class="mb-3">
                                <i class="fa-solid fa-lock-open fa-3x text-primary"></i>
                            </div>
                            <h3 class="mb-1 fw-bold text-dark">Reset Password</h3>
                            <p class="text-muted mb-0">Create a new secure password</p>
                        </div>
                        <div class="card-body p-4">
                            <th:block th:if="${session.succMsg}">
                                <div class="alert alert-success text-center">
                                    <i class="fa-solid fa-check-circle me-2"></i>[[${session.succMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <div class="alert alert-danger text-center">
                                    <i class="fa-solid fa-circle-exclamation me-2"></i>[[${session.errorMsg}]]
                                </div>
                                <th:block th:text="${@commonServiceImpl.removeSession()}"></th:block>
                            </th:block>
                            <form action="/reset-password" method="post" id="resetPassword" novalidate="novalidate">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">New Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fa-solid fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" id="pass" name="password" class="form-control border-start-0" placeholder="Enter new password">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Confirm New Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fa-solid fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" name="confirmPassword" class="form-control border-start-0" placeholder="Confirm new password">
                                    </div>
                                </div>
                                <input type="hidden" th:value="${token}" name="token">
                                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                                    <i class="fa-solid fa-check me-2"></i>Reset Password
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
